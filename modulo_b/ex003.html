<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação e Conversão</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            
            
        }
        h1, p {
            text-align: center;
            background-color: white;
            width: 500px;
            padding: 10px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.397);
            border: double;
        }
    </style>
</head>
<body>
    <h1>Manipulação e conversão de dados!</h1>
   

    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //string -> number real
      var n2 = Number(window.prompt('Digite outro número, ')) //string -> number real
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>

    <!-- + pode servir para adição ou para concatenação que é apenas juntar uma coisa na outra. ex: 4 + 2 = 42.
    (number + number) = adição
    (string + string) = concatenação.

    obs.: Window.prompt retorna sempre uma string mesmo se colocarmos números.
    como converter de string para number?
    Number.parseInt(n) - converter p/ inteiro
    Number.parseFloat(n)- converter p/ real
    number(n) - o programa decide se é inteiro ou real.
    -->

    <!--
        Para converter de number para string?
        string(n)
        n.tostring()

        ex.: window.alert('A soma dos valores é ' + s.tostring())
        
        ex.: window.alert('A soma dos valores é ' + string(s))
    -->
