<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatando strings e números</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <!--
        Formatando strings
        var s = 'JavaScript'
        'Eu estou aprendendo s'    -> Não faz interpolação
        'Eu estou aprendendo' + s  -> usa concatenação
        `Eu estou aprendendo ${s}` -> Usa template strings

        s.length                   -> quantos caracteres a string tem.

        s.toUpperCase()            -> Tudo para 'MAIÚSCULAS'
        s. toLowerCase()           -> Tudo para 'minusculas'
    -->
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br> `) 
        document.writeln(`E seu nome em maiúsculas é ${nome.toUpperCase()}. <br> `)
        document.writeln(`E seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
    <!--
        Formatando números:
        var n1 = 1543.5
        n1
        n1.toFixed(2) -> cria uma nova casa decimal, 1543.50

            Dica I: n1.toFixed(2).replace('.',',') -> vai trocar o ponto por vírgula.

            > var n1 = 1545.5
            undefined
            > n1
            1545.5

            > n1.toFixed(2)
            '1545.50'
            > n1.toFixed(2).replace('.',',')
            '1545,50'

            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            'R$ 1.545,50'

            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
            'US$ 1.545,50'
            
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
            '€ 1.545,50'
            
        -->
    
</body>
</html>
