<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <!--Eventos DOM é tudo o que vai acontecer no caso, na minha div. Ex.: mouseenter 
    mousedown
    mousemove
    mouseup
    click
    mouseout
    para ver todos os eventos possiveis acesse o site da mozila MDM event reference. 
    --> 
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') // faz a ligação com o html. serve de escopo global.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!' //esse objeto vai mudar o conteúdo para clicou!.
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrou!'
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
